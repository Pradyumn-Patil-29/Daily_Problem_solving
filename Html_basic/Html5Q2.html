<html>
    <head>
        <title>
             Registration details       
        </title>
        <style>
            body{
                background-color: cornflowerblue;
                color: aliceblue;
            }
            fieldset{
                border-color: aliceblue;
                color: aliceblue;
            }
            button{
                background-color: rgb(97, 97, 172);
                
            }
            table{
                color: aliceblue;
            }
            
          </style>
    </head>
    <body>
        <form >
              
            <fieldset >
                <legend>Registration Details</legend>
                    <table align="center" cellspacing="10px"  > 
                        <tr>
                            <td align="right" >
                                <label for="University">University:</label>
                            </td>
                            <td align="left">
                                <left><input type="text" name="university" id="uni" minlength="3"/></left>
                            </td>
                        </tr>
                        <tr>
                            <td align="right">
                                <label for="institute">Institute:</label>
                            </td>
                            <td align="left">
                                <input type="text" name="institute" id="inst" minlength="3"/>
                            </td>
                        </tr>
                        <tr>
                            <td align="right">
                                <label for="Branch">Branch:</label>
                            </td>
                            <td align="left">
                                <select name="branch" id="branch">
                                    <option value="select">--Select--</option>
                                    <option value="Mech">Mechanical</option>
                                    <option value="Entc">Entc</option>
                                    <option value="Electrical">Electrical</option>
                                    <option value="Civil">Civil</option>
                                    <option value="Other">Other</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td align="right">
                                <label for="Degree">Degree:</label>
                            </td>
                            <td>
                                <select name="degree" id="degree">
                                    <option value="select">--Select--</option>
                                    <option value="BE">BE</option>
                                    <option value="B.Tech">B.Tech</option>
                                </select>
                        
                                <input type="radio" name="pursuing" id="pur" value="Pursuing"/><label for="Pursuing">Pursuing</label>
                                <input type="radio" name="Completed" id="com" value="Complted"/><label for="Completed">Completed</label>
                            </td>
                        </tr>
                        <tr>
                            <td align="right">
                                <label for="Average">Average CPI:</label>
                            </td>
                            <td>
                                <input type="number" name="avarage" id="avg" value="Average" width="10px" min="0" max="10"/>
                                Upto
                                <input type="number" name="semester" id="sem" value="Sem" min="0" max="8"/>
                                th Sem
                            </td>
                        </tr>
                        <tr>
                            <td align="right">
                                <label for="Experience">Experience</label>
                            </td>
                            <td>
                                <input type="number" name="Experience" id="Exp" value="Experience" width="10px" min="0"/> 
                                Years
                            </td>
                        </tr>
                        <tr>
                            <td align="right">
                                <label for="website">Your website or Blog</label>
                            </td>
                            <td>
                                <input type="text" name="website" id="web" value="http://" /> 
                                Years
                            </td>
                        </tr>
                    </table>
            </fieldset>
            
                    <dt >
                      <center><button class="button" >Pre</button> 
                      Step2
                    <button class="button" >NEXT</button></center> 
                    </dt>
        </form>

    </body>
</html>
